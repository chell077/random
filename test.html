<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #catImage {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Submit</button>
    <div id="message"></div>
    <img id="catImage" src="https://placekitten.com/300/200" alt="Cute Cat">

    <script>
        const hiddenUsername = "admin";
        const hiddenPassword = "p@ssw0rd";
        
        function checkLogin() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            
            if (user === hiddenUsername && pass === hiddenPassword) {
                document.getElementById("message").innerText = "Login successful!";
                document.getElementById("catImage").style.display = "block";
            } else {
                document.getElementById("message").innerText = "Invalid credentials!";
            }
        }

        // Simpan username dan password di console agar bisa ditemukan dengan inspect
        console.log("Username: " + hiddenUsername);
        console.log("Password: " + hiddenPassword);
    </script>
</body>
</html>
